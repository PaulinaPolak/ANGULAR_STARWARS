<div class="pagination">
  <mat-toolbar
  class="toolbar">
    <button (click)="previousPage()"

            class="previous-button button"
            [disabled]="!previous"
            >
      previous
    </button>
  
    <button class="pageNumber" *ngFor="let pageIndex of pages"
            [class.active]="currentPage == pageIndex"
            (click)="getPageByIndex(pageIndex)">
      {{ pageIndex }}
    </button>
  
    <button (click)="nextPage()"

            class="next-button button"
            [disabled]="!next"
    >
    next
    </button>
  </mat-toolbar>
</div>

<br>

  <div class="characters">
    <div *ngFor="let person of people">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <ul><li class="personName">Name: {{ person.name }} </li></ul>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul><li><b>Gender:</b>
        {{ person.gender }} </li><li><b>Height:</b> {{ person.height }} </li><li><b>Skin color:</b> {{ person.skin_color }}</li><li><b>Weight:</b> {{ person.mass }} </li></ul>
        <mat-divider class="divider"></mat-divider>
      </mat-expansion-panel>
      </mat-accordion>
      </div>
      </div>
